  - question: Wie werden aus gewählten Bewerberinnen und Bewerbern Abgeordnete?
    answer: Nach dem Brandenburgischen Landeswahlgesetz erwerben gewählte Bewerberinnen und Bewerber die Mitgliedschaft im Landtag, indem sie die Wahl gegenüber dem Landeswahlleiter annehmen. Die Annahme- oder Ablehnungserklärung kann nicht widerrufen werden. Da die Wahlperiode des 8. Brandenburgischen Landtages erst mit der Konstituierung beginnt, erlangen die neu gewählten Abgeordneten erst an diesem Tag die Mitgliedschaft im Landtag.

  - question: Wann konstituiert sich der neue Landtag?
    answer: Der neu gewählte Landtag muss spätestens 30 Tage nach der Wahl zu seiner ersten Sitzung zusammenkommen. Mit der Konstituierung des 8. Brandenburgischen Landtages endet die 7. Wahlperiode und damit das Mandat der bisherigen Abgeordneten. Die konstituierende Sitzung muss spätestens am 22. Oktober 2024 stattfinden. Erst mit der konstituierenden Sitzung beginnt die neue Wahlperiode.

  - question: Wer beruft die konstituierende Sitzung ein?
    answer: Die Präsidentin des bisherigen Landtages beruft die Mitglieder des Landtages zur konstituierenden Sitzung ein. Die konstituierende Sitzung wird bis zur Wahl der neuen Präsidentin/des neuen Präsidenten vom ältesten anwesenden Mitglied des Landtages geleitet, das bereit ist, diese Aufgabe zu übernehmen.

  - question: Was passiert in der konstituierenden Sitzung?
    answer: Die Alterspräsidentin/der Alterspräsident eröffnet die konstituierende Sitzung, die mit dem Namensaufruf der Mitglieder des Landtages beginnt. Danach beschließt das Parlament eine vorläufige Geschäftsordnung. Der Landtag wählt in der ersten Sitzung aus seiner Mitte eine Präsidentin oder einen Präsidenten und mindestens eine Vizepräsidentin oder einen Vizepräsidenten. Sodann wählt er aus seiner Mitte die weiteren Mitglieder des Präsidiums. Eine Vizepräsidentin oder ein Vizepräsident soll einer Oppositionsfraktion angehören. Jede Fraktion ist berechtigt, im Präsidium vertreten zu sein. Nach der Wahl übernimmt die neue Landtagspräsidentin/der neue Landtagspräsident die Sitzungsleitung von der Alterspräsidentin/dem Alterspräsidenten.

  - question: Wie wird die Ministerpräsidentin/der Ministerpräsident gewählt?
    answer: Der Landtag wählt die Ministerpräsidentin/den Ministerpräsidenten mit der Mehrheit der gesetzlichen Zahl seiner Mitglieder in geheimer Abstimmung. Vorschlagsberechtigt ist jede/-r Abgeordnete. Erhält im ersten Wahlgang kein Kandidierender die Mehrheit, findet ein zweiter Wahlgang statt. Kommt die Wahl auch dann nicht zustande, so ist gewählt, wer in einem weiteren Wahlgang die meisten Stimmen auf sich vereinigen kann. Wird nicht innerhalb von drei Monaten nach der Konstituierung des Landtages eine Ministerpräsidentin/ein Ministerpräsident gewählt, so gilt das Parlament als aufgelöst. In diesem Fall muss innerhalb von 70 Tagen eine Neuwahl stattfinden.

  - question: Wie geht es in den folgenden Plenarsitzungen weiter?
    answer: In den nächsten Plenarsitzungen werden die Ausschüsse des Landtags gebildet und deren Zusammensetzung bestimmt. Die Anzahl der Ausschüsse und deren Zuschnitt orientiert sich an der Ressortstruktur der Landesregierung. Die Ministerpräsidentin/der Ministerpräsident und die von ihr/ihm berufenen Ministerinnen und Minister der Landesregierung werden vor Übernahme der Geschäfte vor dem Landtag vereidigt. Das Präsidium beschließt den Sitzungsplan, den Terminplan für das jeweilige Kalenderjahr sowie den Entwurf der Tagesordnung für die jeweilige Plenarsitzung.

 - question: Was ist die Landtagswahl?
   answer: Bei der Landtagswahl wählen die Brandenburgerinnen und Brandenburger ihre Abgeordneten für das brandenburgische Parlament, den Landtag Brandenburg. Gewählt werden die Abgeordneten für die Dauer von fünf Jahren. Käme es zu einem vorzeitigen Ende der Wahlperiode, müsste eine Neuwahl zum Landtag innerhalb von 70 Tagen nach der Entscheidung zur Auflösung stattfinden. Wie alle Volksvertretungen in der Bundesrepublik Deutschland werden die Abgeordneten des Landtags Brandenburg in allgemeiner, unmittelbarer, freier, gleicher und geheimer Wahl bestimmt. So regelt es die Verfassung des Landes Brandenburg (Artikel 22). Mehrheitswahl (Person) und Verhältniswahl (Partei) werden bei der Landtagswahl miteinander kombiniert, man spricht daher von einer personalisierten Verhältniswahl. Spätestens 30 Tage nach der Wahl tritt der neue Landtag zusammen. Die Landtagswahl findet 2024 zum achten Mal seit 1990 statt. Wahltag muss stets ein Sonntag oder ein gesetzlicher Feiertag sein, um allen Brandenburgerinnen und Brandenburgern die Teilnahme an der Wahl zu ermöglichen.

 - question: Aktives Wahlrecht – wer darf wählen?
   answer: Laut Verfassung des Landes Brandenburg (Artikel 22) hat jede Bürgerin und jeder Bürger nach Vollendung des 16. Lebensjahres das Recht, den Landtag zu wählen. Wahlberechtigt sind alle deutschen Staatsbürgerinnen und Staatsbürger, die seit mindestens einem Monat ihren ständigen Wohnsitz in Brandenburg haben oder sich hier gewöhnlich aufhalten. Um wählen zu dürfen, muss man in einem Wahlberechtigtenverzeichnis eingetragen sein oder einen Wahlschein erhalten haben. Ausgeschlossen von der Wahl ist, wer infolge eines Richterspruchs in der Bundesrepublik Deutschland das Wahlrecht nicht besitzt.

 - question: Passives Wahlrecht – wer darf gewählt werden? 
   answer: Gewählt werden können laut Verfassung des Landes Brandenburg (Artikel 22) alle Bürgerinnen und Bürger nach Vollendung des 18. Lebensjahres. Sie müssen die deutsche Staatsbürgerschaft besitzen und seit mindestens drei Monaten im Land Brandenburg ihren ständigen Wohnsitz haben oder sich hier gewöhnlich aufhalten. Nicht wählbar ist, wer infolge eines Richterspruchs in der Bundesrepublik Deutschland das Wahlrecht oder die Wählbarkeit nicht besitzt.

 - question: Dürfen Menschen ohne deutsche Staatsangehörigkeit den Landtag Brandenburg wählen?
   answer: Laut Landesverfassung wäre das möglich. Dazu müsste aber das Grundgesetz geändert werden. Dieses koppelt die Wahlberechtigung an die deutsche Staatsbürgerschaft (Artikel 28, Abs. 1 und Artikel 116, Abs. 1). Bundesrecht steht über Landesrecht, daher dürfen Menschen ohne deutsche Staatsangehörigkeit den Landtag in Brandenburg nicht wählen. Die Landesverfassung ist jedoch so angelegt, das aktive und passive Wahlrecht zu gewähren, „sobald und soweit das Grundgesetz dies zulässt“ (Artikel 22, Abs. 1). Bei Kommunalwahlen sind EUStaatsangehörige bereits wahlberechtigt.

 - question:  Welche Aufgaben und Funktionen haben Parteien und Fraktionen?
   answer: Parteien spielen eine zentrale Rolle bei der Umsetzung des Willens der Bürgerinnen und Bürger in politische Beschlüsse. Sie formulieren Programme und unterbreiten Personalvorschläge. Im Parlament schließen sich Abgeordnete einer Partei oder Vereinigung zu Fraktionen zusammen. Die brandenburgische Landesverfassung legt fest, dass Abgeordnete unabhängig sind und keinem rechtlich bindenden Fraktionszwang unterliegen. Die Fraktionen im Landtag Brandenburg bestehen aus mindestens fünf Abgeordneten. Weniger als fünf, aber mehr als drei Abgeordnete, die keiner Fraktion angehören, können sich zu einer Gruppe zusammenschließen. Eine Gruppe hat bei ihrer Parlamentsarbeit weniger Rechte und Ansprüche als eine Fraktion. In der Regel bilden mehrere Fraktionen gemeinsam die Regierung. Die Landesregierung kann auch von einer einzelnen Fraktion gebildet werden, wenn sie über eine ausreichende Zahl von Abgeordneten verfügt. Die übrigen Fraktionen und einzelnen Abgeordneten jenseits der Regierung sind die Opposition. Eine funktionierende Opposition kontrolliert die Arbeit von Regierung und Parlament. Die brandenburgische Landesverfassung bestimmt ausdrücklich, dass die Opposition wesentlicher Bestandteil der parlamentarischen Demokratie ist und das Recht auf Chancengleichheit hat.

